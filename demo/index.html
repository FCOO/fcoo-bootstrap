    var modals = [];

    function openModal( modalNumber ){
        if (modals[modalNumber])
            modals[modalNumber].show();
        else { 
            var content = 'Modal # = ' + modalNumber; 
            for (var i=0; i<20-modalNumber; i++ )
                content += '<br>' + i;
            modals[ modalNumber ] =                 
                $.bsModal({
                    buttons: [{
                        text:'Ny/New', 
                        onClick: function(){ openModal( modalNumber+1 ) } ,
                        show: true,
                    }],
                    content: content
                });
        }
