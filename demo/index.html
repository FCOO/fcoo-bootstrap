        var modals = [];

            if (modals[modalNumber])
                modals[modalNumber].show();
            else { 
                var content = 'Modal # = ' + modalNumber; 
                for (var i=0; i<20-modalNumber; i++ )
                    content += '<br>' + i;
                modals[ modalNumber ] =                 
                    $.bsModal({
                        buttons: [{

                            focus: true,
                            onClick: function(){

                                return false;
                            }
                        }],
                        show: true,
                        content: content
                    });
            }
